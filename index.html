<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パスワード生成ツール</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h1 class="mb-4 text-center">パスワード生成ツール</h1>
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <div class="mb-3">
          <label for="passwordCount" class="form-label">生成するパスワード数</label>
          <input
            type="number"
            class="form-control"
            id="passwordCount"
            min="1"
            max="20"
            value="1"
          />
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="includeUppercase" checked />
            <label class="form-check-label" for="includeUppercase">大文字 (A-Z)</label>
          </div>
          <label for="uppercaseCount" class="form-label mt-2">大文字数</label>
          <input
            type="number"
            class="form-control"
            id="uppercaseCount"
            min="0"
            value="2"
          />
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="includeLowercase" checked />
            <label class="form-check-label" for="includeLowercase">小文字 (a-z)</label>
          </div>
          <label for="lowercaseCount" class="form-label mt-2">小文字数</label>
          <input
            type="number"
            class="form-control"
            id="lowercaseCount"
            min="0"
            value="2"
          />
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="includeNumbers" checked />
            <label class="form-check-label" for="includeNumbers">数字 (0-9)</label>
          </div>
          <label for="numberCount" class="form-label mt-2">数字数</label>
          <input
            type="number"
            class="form-control"
            id="numberCount"
            min="0"
            value="2"
          />
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="includeSymbols" checked />
            <label class="form-check-label" for="includeSymbols">記号 (!@#$%^&*...)</label>
          </div>
          <label for="symbolCount" class="form-label mt-2">記号数</label>
          <input
            type="number"
            class="form-control"
            id="symbolCount"
            min="0"
            value="2"
          />
        </div>
        <div class="d-grid">
          <button class="btn btn-custom" id="generateBtn">パスワードを生成</button>
        </div>
      </div>
    </div>
    <div class="card mx-auto mt-4" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title">生成結果</h2>
        <ul class="list-group list-group-flush" id="passwordList"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
